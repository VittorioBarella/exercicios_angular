<!-- Angular - Exercício 09: Component -->
<!DOCTYPE html>
<!-- O app vai controlar a aplicação inteira. -->
<html ng-app='app'>

<head>
    <meta charset="utf-8">
    <title> Fundamentos de Angular </title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('app', [])
        angular.module('app').component('field', {
            bindings: {
                // Parâmetros de entrada.
                id: '@',
                lablel: '@',
                model: '=' //Binding bidirecional ou seja, o que você atualizar no componente, automaticamente será atualizado no parent.
            },
            template: `
                <label for="{{ $ctrl.id }}"> {{ ctrl.label }} </label>
                <input id="{{ $ctrl.id }}" ng-model='$ctrl.model'>
            `
        })

        angular.module('app').controller('MeuController', function () {
            const self = this
            self.name = "Anônimo"
        })
    </script>
</head>

<body>
    <div ng-controller="MeuController as ctrl">
        <h1> {{ ctrl.name }} </h1>
        <field id="nome" label="Nome" model="ctrl.name"></field>
    </div>
</body>

</html>
